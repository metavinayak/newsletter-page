<body class="text-center">
  <div class="container">
    <form class="form-signin" method="post">
      <h1>Hello there!</h1>
      <h2 class="h3 mb-3 font-weight-normal">Please sign up for our <em>newsletter</em></h2>
      <input type="fname" name="fname" class="form-control" placeholder="First Name" required autofocus>
      <input type="lname" name="lname" class="form-control" placeholder="Last Name" required autofocus>
      <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
  </div>
</body>
